<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="/js/jquery.js"></script>
    <style type="text/css">
        .bg{
            color: red;
        }
    </style>
</head>
<body>

<ul>
    <li>11111</li>
    <li>22222</li>
    <li>33333</li>
</ul>

<script type="text/javascript">
    $(function(){
        var oli=$("li");
        oli.mouseover(setcolor).mouseout(setcolor);
        function setcolor()
        {
            $(this).toggleClass("bg");
        }
    });
</script>
</body>
</html>
